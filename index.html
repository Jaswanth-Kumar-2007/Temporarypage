    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      background: black;
      animation: discoBG 10s infinite alternate;
      color: white;
    }

    @keyframes discoBG {
      0%   {background: #000000;}
      25%  {background: #1a0033;}
      50%  {background: #330066;}
      75%  {background: #660099;}
      100% {background: #9900cc;}

   .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background-color: rgba(0,0,0,0.6);
      color: white;
    }

    .menu-button {
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .menu-button:hover {
      transform: scale(1.2);
    }

    .menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      overflow: hidden;
      z-index: 999;
    }

    .menu a {
      display: block;
      padding: 12px 20px;
      color: #333;
      text-decoration: none;
    }

    .menu a:hover {
      background-color: #f0f0f0;
    }

    .good-night {
      text-align: center;
      font-size: 3rem;
      margin-top: 30px;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #00ffff;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 40px #00ffff, 0 0 60px #ff00ff;
      }
    }

    .image-box {
      text-align: center;
      margin-top: 30px;
    }

    .image-box img {
      width: 300px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffff;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      padding: 20px;
      background-color: #111;
      font-size: 1.1rem;
    }

    footer a {
      color: #ff00ff;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .back-home {
      display: block;
      text-align: center;
      margin-top: 20px;
      padding: 15px;
    }

    .back-home a {
      background-color: #ff00ff;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .back-home a:hover {
      background-color: #cc00cc;
    }
  </style>

   <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";

      if (!e.target.closest('.menu-button') && !e.target.closest('.menu')) {
