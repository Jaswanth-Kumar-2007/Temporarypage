<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jaswanth Kumar Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      background: black;
      animation: discoBG 10s infinite alternate;
      color: white;
    }

    @keyframes discoBG {
      0%   {background: #000000;}
      25%  {background: #1a0033;}
      50%  {background: #330066;}
      75%  {background: #660099;}
      100% {background: #9900cc;}
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .good-night {
      text-align: center;
      font-size: 3rem;
      margin-top: 30px;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #00ffff;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 40px #00ffff, 0 0 60px #ff00ff;
      }
    }

    .image-box {
      text-align: center;
      margin-top: 30px;
    }

    .image-box img {
      width: 300px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffff;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      padding: 20px;
      font-size: 1.2rem;
      background-color: #111;
      color: #fff;
    }

    footer a {
      color: #ff00ff;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>Jaswanth Kumar Website</header>

  </div>

  <footer>

  </footer>

</body>
</html>
